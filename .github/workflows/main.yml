name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: ${{ steps.fly.outputs.url }}
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/fly-pr-actions-v2@main
        id: fly
        with:
          args: "deploy --remote-only"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
